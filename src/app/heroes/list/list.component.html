<p>Listado de Héroes</p>

<div *ngIf="heroDeleted; else notDeleted">
  <h3>
    Héroe Borrado: <small>{{ heroDeleted }}</small>
  </h3>
</div>

<!-- referencia local -->
<ng-template #notDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="deleteHero()">Borrar</button>

<ul>
  <li *ngFor="let hero of heroes; let i = index">{{ i + 1 }} - {{ hero }}</li>
</ul>
